{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div class="vstack">
        <form action="/password" method="post" class="border rounded m-auto p-5" style="border: #ccc;">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old-password" placeholder="Old Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="new-password" placeholder="New Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="New Password (Again)" type="password">
            </div>
            <button class="btn btn-primary m-2 px-5" type="submit">Change Password</button>
        </form> 
        <p class="mt-4"><strong>ATTENTION: Password must have at least 8 characters, one uppercase letter, one lowercase letter, one digit, and one symbol.</strong></p>
    </div>
{% endblock %}
